apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    metaLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      - name: client
        image: frolcieric/multi-client
        ports:
          - containerPort: 3000
